<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Toads{% endblock %}</title>
        
        <meta charset="utf-8">
        <meta http-equiv="charset" content="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
    </head>

    <body class="d-flex flex-column min-vh-100 greenBackground">

        <main class="flex-grow-1 d-flex flex-column">

            <!-- Группа менюшных кнопок -->
            <div class="d-flex justify-content-center btn-toolbar" role="toolbar">

                <div class="btn-group me-2" role="group">
                    <a href="/info/profile" class="btn green-btn">Профиль</a>
                    <a href="/" class="btn green-btn">****</a>
                    <a href="/" class="btn green-btn">****</a>
                    <a href="/" class="btn green-btn">****</a>
                </div>

                <div class="btn-group me-2" role="group">
                    <a href="/" class="btn green-secondary-btn">****</a>
                    <a href="/" class="btn green-secondary-btn">****</a>
                    <a href="/info/registration" class="btn green-secondary-btn">Login/Reg</a>
                </div>

                <div class="btn-group" role="group">
                    <a href="/" class="btn green-info-btn">Главная</a>
                </div>

            </div>

            {% block telegram_auth %}
            {% endblock %}

            <!-- Контентный блок -->
            <div class="p-3 mb-3 border border-success rounded-3" style="border-color: #006400;">
                {% block content %}
                {% endblock %}
            </div>

        </main>

        <!-- Подвальчик -->
        <footer class="py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">
                    © 2026 Toads · Все права защищены
                </span>
            </div>
        </footer>

    </body>

</html>
