<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        
        <meta charset="utf-8">
        <meta http-equiv="charset" content="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
    </head>

    <body>
        <div class="auth-container">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">Вход через Telegram</h5>

                    <script async
                        src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-login="ToadsPirraToZbot"
                        data-size="large"
                        data-radius="20"
                        data-auth-url="http://toads.schande.ru/auth"
                        data-request-access="write"></script>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>

</html>
